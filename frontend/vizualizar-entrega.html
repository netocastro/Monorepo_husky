                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

              </button>
              <div class="collapse navbar-collapse " id="navbarSupportedContent">

    <div class="row mt-5">
        <div class="col-1 col-sm-2 col-md-2 col-lg-2"></div>
        <div class="col-10 col-sm-8 col-md-8 col-lg-8">

            <div class="card text-center">
                <div class="card-header">
                    Entrega
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-6 text-start ">
                            <div class="container">
                                <p><strong class="me-2"> Entrega n°: </strong><span id="id" data-id="0"></span></p>
                                <p><strong class="me-2"> Cliente: </strong><span id="user_name"></span></p>
                                <p><strong class="me-2"> Motoboy: </strong><span id="motoboy_name"></span></p>

                                <div class="row">
                                    <div class="col-6">
                                        <label for="change-motoboy"> <strong> Escolher motoboy: </strong></label>
                                    </div>
                                    <div class="col-6">
                                        <select id="change-motoboy" class="form-select">

                                        </select>
                                    </div>

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-6 text-start">
                            <div class="container">
                                <p><strong class="me-2"> Endereço loja: </strong><span id="collection_address"></span>
                                </p>
                                <p><strong class="me-2"> Endereço destino: </strong><span
                                        id="destination_address"></span> </p>
                                <p class="d-flex justify-content-start">
                                    <strong class="me-2"> Status: </strong>
                                    <span id="status_name"></span>
                                </p>
                                <div class="row">
                                    <div class="col-6">
                                        <label for="change_status"> <strong> Mudar status: </strong></label>

                                    </select>
                                </div>

                    </div>
                </div>

            <div class="card-footer text-muted text-end">
                <a href="editar-entrega.html" class="btn btn-primary" id="edit_delivery">Editar</a>
            </div>

        </div>
        <div class="col-1 col-sm-2 col-md-2 col-lg-2"></div>

    </div>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });

        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        });
    </script>
